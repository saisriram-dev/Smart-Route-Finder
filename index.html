<!DOCTYPE html>
<html>
<head>
    <title>Campus Shortest Route Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Campus Shortest Route Finder</h1>

<div class="controls">
    <label>Start Location:</label>
    <select id="start"></select>

    <label>Destination:</label>
    <select id="end"></select>

    <button id="findBtn">Find Shortest Route</button>
</div>

<div class="output">
    <h2>Result</h2>
    <p id="resultText">Route will appear here</p>
</div>

<script src="app.js"></script>

</body>
</html>
